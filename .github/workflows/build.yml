name: Build Mongoose + mbedTLS 3.6.5 (MinGW GCC 9.3 SJLJ, TLS 1.3)

on:
  push:
    tags: [ 'v*' ]
  workflow_dispatch:

jobs:
  build:
    runs-on: windows-2019
    strategy:
      fail-fast: false
      matrix:
        include:
          - arch: i686
            mingw_file: winlibs-mingw-w64-i686-9.3.0-7.0.0-r3-sjlj.7z
            prefix: mingw32
          - arch: x86_64
            mingw_file: winlibs-mingw-w64-x86_64-9.3.0-7.0.0-r3-sjlj.7z
            prefix: mingw64

    steps:
    - uses: actions/checkout@v4

    - name: Install 7-Zip
      run: |
        choco install 7zip -y
        "C:\Program Files\7-Zip" | Out-File -FilePath $env:GITHUB_PATH -Append

    - name: Build All
      shell: pwsh
      run: |
        # 1. 下载 MinGW
        $mingwUrl = "https://github.com/brechtsanders/winlibs_mingw/releases/download/9.3.0-7.0.0-sjlj-r3/${{ matrix.mingw_file }}"
        $mingwArchive = "D:\mingw.7z"
        
        $attempt = 0
        do {
          $attempt++
          Write-Host "Downloading MinGW (attempt $attempt)..."
          curl.exe -L -o $mingwArchive $mingwUrl --fail --silent --show-error --max-time 180
          if ($LASTEXITCODE -eq 0) { break }
          Start-Sleep -Seconds 5
        } while ($attempt -lt 3)
        
        Remove-Item -Recurse -Force -ErrorAction SilentlyContinue C:\mingw
        & "C:\Program Files\7-Zip\7z.exe" x $mingwArchive -o"C:\mingw" -y
        
        $mingwBin = "C:\mingw\${{ matrix.prefix }}\bin"
        $env:PATH = "$mingwBin;" + $env:PATH
        & "$mingwBin\gcc.exe" --version

        # 2. 下载源码
        git clone --depth 1 https://github.com/cesanta/mongoose.git mongoose-src
        
        # 下载 mbedTLS tar.gz 并解压
        curl.exe -L -o "D:\mbedtls.tar.gz" "https://github.com/Mbed-TLS/mbedtls/archive/refs/tags/v3.6.5.tar.gz" --fail --silent --show-error
        & "C:\Program Files\7-Zip\7z.exe" x "D:\mbedtls.tar.gz" -o"D:\" -y
        & "C:\Program Files\7-Zip\7z.exe" x "D:\mbedtls.tar" -o"C:\" -y
        Rename-Item -Path "C:\mbedtls-3.6.5" -NewName "C:\mbedtls-src" -Force

        # 3. 用 Makefile 构建 mbedTLS（绕过 CMake 和 Python 问题）
        Write-Host ">>> Building mbedTLS with Makefile..."
        Set-Location C:\mbedtls-src
        
        # 使用 MinGW Makefile
        & "$mingwBin\mingw32-make.exe" -j4 CC=gcc AR=ar RANLIB=ranlib CFLAGS="-O3 -DMBEDTLS_SSL_PROTO_TLS1_3 -DMBEDTLS_CONFIG_FILE='<mbedtls/mbedtls_config.h>'" lib
        
        if ($LASTEXITCODE -ne 0) { throw "mbedTLS build failed" }
        
        # 手动创建安装目录结构
        $mbedtlsInstall = "C:\mbedtls-install"
        Remove-Item -Recurse -Force -ErrorAction SilentlyContinue $mbedtlsInstall
        New-Item -ItemType Directory -Force -Path "$mbedtlsInstall\lib", "$mbedtlsInstall\include\mbedtls", "$mbedtlsInstall\include\psa" | Out-Null
        
        # 复制库文件（Makefile 生成的在 library/ 目录）
        Copy-Item "library\libmbedcrypto.a" "$mbedtlsInstall\lib\"
        Copy-Item "library\libmbedx509.a" "$mbedtlsInstall\lib\"
        Copy-Item "library\libmbedtls.a" "$mbedtlsInstall\lib\"
        
        # 复制头文件
        Copy-Item "include\mbedtls\*.h" "$mbedtlsInstall\include\mbedtls\"
        Copy-Item "include\psa\*.h" "$mbedtlsInstall\include\psa\"
        
        Write-Host "✅ mbedTLS 3.6.5 built successfully (Makefile)"
        Get-ChildItem "$mbedtlsInstall\lib\*.a"

        # 4. 构建 Mongoose
        Write-Host ">>> Building Mongoose..."
        New-Item -ItemType Directory -Force -Path "mongoose-src\build-${{ matrix.arch }}" | Out-Null
        Set-Location "mongoose-src\build-${{ matrix.arch }}"
        
        & "$mingwBin\gcc.exe" -c -O3 `
          -DMG_ENABLE_IPV6=1 -DMG_ENABLE_LINES=1 -DMG_TLS=MG_TLS_MBED -DNDEBUG `
          -I.. -I"$mbedtlsInstall\include" `
          -static "..\mongoose.c" -o mongoose.o
        if ($LASTEXITCODE -ne 0) { throw "Mongoose compile failed" }
        
        & "$mingwBin\ar.exe" rcs libmongoose.a mongoose.o
        & "$mingwBin\ranlib.exe" libmongoose.a

        # 5. 测试链接
        Write-Host ">>> Testing..."
        Set-Content -Path "test.c" -Value '#include "mongoose.h"' -Encoding ASCII
        Add-Content -Path "test.c" -Value '#include <stdio.h>' -Encoding ASCII
        Add-Content -Path "test.c" -Value 'int main(void) { return 0; }' -Encoding ASCII
        
        & "$mingwBin\gcc.exe" -static test.c -I.. -I"$mbedtlsInstall\include" -L. -lmongoose -L"$mbedtlsInstall\lib" -lmbedtls -lmbedx509 -lmbedcrypto -lws2_32 -lbcrypt -o test.exe
        if (-not (Test-Path "test.exe")) { throw "Linking failed" }
        & ".\test.exe"

        # 6. 打包
        $pkg = "mongoose-mbedtls365-${{ matrix.arch }}"
        New-Item -ItemType Directory -Path "$pkg\lib", "$pkg\include\mbedtls", "$pkg\include\psa" -Force | Out-Null
        Copy-Item "libmongoose.a" "$pkg\lib\"
        Copy-Item "..\mongoose.h" "$pkg\include\"
        Copy-Item "$mbedtlsInstall\lib\*.a" "$pkg\lib\"
        Copy-Item "$mbedtlsInstall\include\mbedtls\*.h" "$pkg\include\mbedtls\"
        Copy-Item "$mbedtlsInstall\include\psa\*.h" "$pkg\include\psa\" -ErrorAction SilentlyContinue
        "gcc app.c -I./include -L./lib -lmongoose -lmbedtls -lmbedx509 -lmbedcrypto -lws2_32 -lbcrypt -static" | Out-File "$pkg\README.txt"
        Compress-Archive -Path $pkg -DestinationPath "$env:GITHUB_WORKSPACE\mongoose-mbedtls365-${{ matrix.arch }}.zip" -Force

    - name: Upload Artifact
      uses: actions/upload-artifact@v4
      with:
        name: mongoose-mbedtls365-${{ matrix.arch }}
        path: mongoose-mbedtls365-*.zip

  release:
    needs: build
    runs-on: ubuntu-latest
    if: startsWith(github.ref, 'refs/tags/')
    permissions:
      contents: write
    steps:
    - uses: actions/download-artifact@v4
      with:
        merge-multiple: true
    - uses: softprops/action-gh-release@v1
      with:
        files: mongoose-mbedtls365-*.zip
        name: Mongoose + mbedTLS 3.6.5 (GCC 9.3 SJLJ) ${{ github.ref_name }}
        body: |
          ## Mongoose + mbedTLS 3.6.5 LTS (TLS 1.3)
          
          **Build**: MinGW-w64 GCC 9.3.0 SJLJ | **Arch**: i686 & x86_64
          
          **Link order**: `-lmongoose -lmbedtls -lmbedx509 -lmbedcrypto -lws2_32 -lbcrypt`
          
          TLS 1.3 is enabled by default in mbedTLS 3.6.x
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
